{% extends "base.html" %}
{% block title%}Formulario de Peliculas{% endblock title%}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="row d-flex justify-contend-center">
            <div class="col-md-6">
                <div>
                    <label for="username">Usuario: </label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="{% url "pokedex:index" %}" class="btn btn-secondary">Regresar</a>
            </div>
        </div>

    </form>
{% endblock content %}
